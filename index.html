<css-doodle>
  :doodle{
    @grid:12/50 vmin 80vmim;
    perspective:90 vmin;
    perspective-origin:0%-140%;
    transform:scale(.6);    
  }
  :container{
    transform-style:perspective-3d;
    animation:camera 5s ease-in-out infinite;
    animation-direction:alternate-reverse;
  }
  --ds@r(1.5s,6s,.1);
</body>
